<h3>Employee List</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let employee of employees"> 
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click)="update(employee.id)" class="btn btn-primary">Update</button>
                <button (click)="delete(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="view(employee.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
            </td>
        </tr>
        
    </tbody>
</table>
